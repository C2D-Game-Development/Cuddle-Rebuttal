<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>CUDDLE FIGHT</h1>
        </header>
        <div class="canvy">
            <canvas id="canvas">
            </canvas>
        </div>
        <main>
            <div class="hud">
                <div class="player1">
                    <div class="player-avatar">
                        <div class="avatar-pic" id="ap1">
                            <img src="images/blood-dog-1.png">
                        </div>
                        <div>
                            <h1>Player 1</h1>
                        </div>
                    </div>
                    <div class="player-info">
                        <div class="health-bar">
                            <div class="outer-bar">
                                <div class="inner-bar" id="hp-1">
                                    <h3>HP</h3>
                                </div>
                            </div>
                        </div>
                        <div class="energy-bar">
                            <div class="outer-bar-energy">
                                <div class="inner-bar-energy" id="energy-1">
                                    <h3>EP</h3>
                                </div>
                            </div>
                        </div>
                        <div class="control-panel">
                        </div>
                    </div>
                </div>

                <div class="time">
                    <div class='timer'>
                        <h1>Fight Time:</h1>
                    </div>
                    <div class="actual-time">
                    </div>
                </div>

                <div class="player2">
                    <div class="player-avatar">
                        <div class="avatar-pic" id="ap2">
                            <img src="/images/blood-cat.png">
                        </div>
                        <div>
                            <h1>Player 2</h1>
                        </div>
                    </div>
                    <div class="player-info">
                        <div class="health-bar">
                            <div class="outer-bar">
                                <div class="inner-bar" id="hp-2">
                                    <h3>HP</h3>
                                </div>
                            </div>
                        </div>
                        <div class="energy-bar">
                            <div class="outer-bar-energy">
                                <div class="inner-bar-energy" id="energy-2">
                                    <h3>EP</h3>
                                </div>
                            </div>
                        </div>
                        <div class="control-panel">
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <!-- <script src="supercam.js"></script> -->
</body>

</html>
