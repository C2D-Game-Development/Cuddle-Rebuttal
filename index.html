<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="#">
</head>

<body>
    <div class="game-over-splash">
        <img src='images/c2d-background-blood.png' id="blood-bg">
        <img src="images/dead-dog.png" class="dead" id="dead-dog">
        <img src="images/dead-cat.png" class="dead" id="dead-cat">
        <img src="images/Gameover-new-2.png" id="evil-game-over">
    </div>
    <img src="images/c2d-background-dark-2.JPG" id="low-health-bg">
    <div class="splash-screen">
        <img src="images/play-splash.png" id="splash-screen-img">
    </div>
    <div class="container">
        <header>
            <img src="images/c2dlogo2.png">
        </header>
        <div class="canvy"> 
            <canvas id="canvas">
            </canvas>
        </div>
        <main>
            <div class="hud">
                <div class="player1">
                    <div class="player-avatar">
                        <div class="avatar-pic" id="ap1">
                            <img src="images/blood-dog-1.png">
                        </div>
                        <div>
                            <img src="images/jeffrey-icon.png" id="jeff">
                        </div>
                    </div>
                    <div class="player-info">
                        <div class="health-bar">
                            <div class="outer-bar">
                                <div class="inner-bar" id="hp-1">
                                    <div id="hit"></div>        
                                </div>
                            </div>
                        </div>
                        <div class="energy-bar">
                            <div class="outer-bar-energy">
                                <div class="inner-bar-energy" id="energy-1">
                                </div>
                            </div>
                        </div>
                        <div class="control-panel">
                            <div id="leftkey">L</div>
                            <div id="downkey">D</div>
                            <div id="rightkey">R</div>
                            <div id="upkey">U</div>
                        </div>
                    </div>
                </div>

                <div class="time">
                    <div class='timer'>
                        <img src="images/fight-time.png">
                    </div>
                    <div class="actual-time">
                    </div>
                </div>

                <div class="player2">
                    <div class="player-avatar">
                        <div class="avatar-pic" id="ap2">
                            <img src="/images/blood-cat.png">
                        </div>
                        <div>
                            <img src="images/ted-icon.png" id="ted">
                        </div>
                    </div>
                    <div class="player-info">
                        <div class="health-bar">
                            <div class="outer-bar">
                                <div class="inner-bar" id="hp-2">
                                </div>
                            </div>
                        </div>
                        <div class="energy-bar">
                            <div class="outer-bar-energy">
                                <div class="inner-bar-energy" id="energy-2">
                                </div>
                            </div>
                        </div>
                        <div class="control-panel">
                            <div id="aakey">A</div>
                            <div id="sskey">S</div>
                            <div id="ddkey">D</div>
                            <div id="wwkey">W</div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="index.js"></script>
    <script src="supercam.js"></script>
</body>

</html>
