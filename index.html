<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="images/play-splash.png" id="splash-screen">
    <div class="container">
        <header>
            <img src="images/c2dlogo2.png">
        </header>
        <div class="canvy"> 
            <canvas id="canvas">
            </canvas>
        </div>
        <main>
            <div class="hud">
                <div class="player1">
                    <div class="player-avatar">
                        <div class="avatar-pic" id="ap1">
                            <img src="images/blood-dog-1.png">
                        </div>
                        <div>
                            <h1>Jeffrey</h1>
                        </div>
                    </div>
                    <div class="player-info">
                        <div class="health-bar">
                            <div class="outer-bar">
                                <div class="inner-bar" id="hp-1">
                                    <div id="hit"></div>        
                                </div>
                            </div>
                        </div>
                        <div class="energy-bar">
                            <div class="outer-bar-energy">
                                <div class="inner-bar-energy" id="energy-1">
 
                                </div>
                            </div>
                        </div>
                        <div class="control-panel">
                        </div>
                    </div>
                </div>

                <div class="time">
                    <div class='timer'>
                        <img src="images/fight-time.png">
                    </div>
                    <div class="actual-time">
                    </div>
                </div>

                <div class="player2">
                    <div class="player-avatar">
                        <div class="avatar-pic" id="ap2">
                            <img src="/images/blood-cat.png">
                        </div>
                        <div>
                            <h1>Ted</h1>
                        </div>
                    </div>
                    <div class="player-info">
                        <div class="health-bar">
                            <div class="outer-bar">
                                <div class="inner-bar" id="hp-2">

                                </div>
                            </div>
                        </div>
                        <div class="energy-bar">
                            <div class="outer-bar-energy">
                                <div class="inner-bar-energy" id ="energy-2">

                                </div>
                            </div>
                        </div>
                        <div class="control-panel">
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="index.js"></script>
    <script src="supercam.js"></script>
</body>

</html>
